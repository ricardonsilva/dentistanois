<div class="col-md-6">
  <h2>Consultas</h2>
</div>
<mat-card>
  <mat-card-content>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="Minhas Consultas">
        <div class="demo-tab-content">
          <table class="table table-striped">
            <thead>
                <tr>
                <th>Id</th>
                <th>Data</th>
                <th>Hora</th>
                <th>MÃ©dico</th>         
                <th>Especialidade</th>           
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let consulta of consultas">
                <td>{{consulta.id}}</td>
                <td>{{consulta.dataconsulta}}</td>
                <td>{{consulta.hora}}</td>
                <td>{{consulta.medico.nome}}</td>
                <td>{{consulta.medico.especialidade}}</td>
                </tr>
            </tbody>
          </table>
          <br />
          <button mat-raised-button color="primary" (click)="cadConsulta()">Nova Consulta</button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
