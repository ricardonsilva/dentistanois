<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nome"  id="nome" name="nome" [(ngModel)]="medico.nome">
  </mat-form-field>

  <mat-form-field class="example-form">
    <input matInput placeholder="Especialidade"  id="especialidade" name="especialidade" [(ngModel)]="medico.especialidade">
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="cadMedico()">Cadastrar</button>
</form>
