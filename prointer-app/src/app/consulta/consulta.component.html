  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Hora"  id="hora" name="hora" [(ngModel)]="consulta.hora">
  </mat-form-field>
   
  <mat-form-field>
    <mat-select placeholder="MÃ©dico" [(ngModel)]="consulta.medico" name="medico">

        {{medico.nome}}
      </mat-option>

 <br />
